<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }


/* RANDOM POP IMAGES */
.pop-img {
    position: fixed;
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    animation: popInOut 1s ease forwards;
    z-index: 999;
    pointer-events: none;
}

@keyframes popInOut {
    0% {
        transform: scale(0.3);
        opacity: 0;
    }
    20% {
        transform: scale(1);
        opacity: 1;
    }
    80% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(0.4);
        opacity: 0;
    }
}


body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6f0, #ffccd5);
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
}

/* MAIN CARD */
.container {
    width: 350px;
    background: rgba(255,255,255,0.97);
    padding: 22px 20px;
    border-radius: 36px;
    text-align: center;
    box-shadow: 0 14px 30px rgba(0,0,0,0.18);
    position: relative;
    transition: transform 0.2s ease;
}

/* SHAKE */
.shake { animation: shake 0.35s; }
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2rem;
    color: #e91e63;
    margin-bottom: 10px;
}

p {
    min-height: 44px;
    font-size: 1.05rem;
    color: #444;
    margin-bottom: 12px;
}

/* GIF */
.gif-box {
    width: 250px;
    height: 200px;
    margin: 0 auto 18px;
    overflow: hidden;
    border-radius: 26px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.22);
}
.gif-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* BUTTON AREA */
.button-zone {
    position: relative;
    width: 100%;
    height: 110px;
}

/* BUTTONS */
button {
    padding: 14px 34px;
    font-size: 1.15rem;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    position: absolute;
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    transition: left 0.35s ease, top 0.35s ease, transform 0.25s ease;
}

.yes {
    background: #ff4081;
    color: white;
    left: 50%;
    transform: translateX(-110%) scale(1.15);
}

.no {
    background: #e0e0e0;
    color: #333;
    left: 50%;
    transform: translateX(10%);
}

/* EMOJI RAIN */
.emoji {
    position: absolute;
    top: -40px;
    font-size: 26px;
    animation: fall linear forwards;
    pointer-events: none;
}
@keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="container">
    <h1>Will you be my Valentine?</h1>
    <p id="message"></p>

    <div class="gif-box">
        <img src="img1.gif" alt="Cute GIF">
    </div>

    <div class="button-zone">
        <button class="yes" id="yesBtn">YesðŸ¥°</button>
        <button class="no" id="noBtn">NoðŸ™„</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.getElementById("container");
const message = document.getElementById("message");

const lines = [
 "Pakka hoðŸ˜??","Last time sodeko ni feriðŸ˜Œ","Last ko ni last time sodai xu maðŸ« ",
 "hera hera risako aajaiâœ¨","kulfi kindinxu ni baruðŸ«","Hyaaa prabhu, bachauuuuðŸ™",
 "Baru tornado fries khau, tara bhau nakhauðŸ™„",
 "Kati ho ka bhau khako paniðŸ˜”","Bhayo ka kati no thichekoðŸ˜œ",
 "Yek choti bolda ta kei huna kaâ¤ï¸","Tir chalauna na paros aabaðŸ¹","Naak ma kei raixa timro, aa ris po ho kiðŸ‘€",
 "Yes bhandeu ta aani jadu heraâœ¨","Jun lai competition na deu na feri timiðŸŒ™",
 "Malai thaxa you want to press yesðŸ˜","Aaba ta waar ki paarðŸ‘€","Prabhu samjaunus na waha laiðŸ™„",
 "Naak ko tuppo mai xa hai ris aajaiðŸ˜”"
];

let yesSize = 1.15;


let currentImgIndex = 1;
const TOTAL_IMAGES = 13;


// SERIAL IMAGE POPPER (1 â†’ 13 â†’ repeat)
function popRandomImage() {
    const img = document.createElement("img");

    img.src = `img${currentImgIndex}.jpg`; // img1.jpg â†’ img13.jpg
    img.className = "pop-img";

    const maxX = window.innerWidth - 140;
    const maxY = window.innerHeight - 140;

    img.style.left = Math.random() * maxX + "px";
    img.style.top = Math.random() * maxY + "px";

    document.body.appendChild(img);

    setTimeout(() => img.remove(), 2000);

    // move to next image
    currentImgIndex++;
    if (currentImgIndex > TOTAL_IMAGES) {
        currentImgIndex = 1;
    }
}

let currentLineIndex = 0;


noBtn.addEventListener("click", () => {
    const margin = 16;

    popRandomImage();

    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnW - margin;
    const maxY = window.innerHeight - btnH - margin;

    const randomX = Math.random() * maxX + margin;
    const randomY = Math.random() * maxY + margin;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    noBtn.style.transform = "none";

    yesSize += 0.2;
    yesBtn.style.transform = `translateX(-110%) scale(${yesSize})`;

    // SERIAL TEXT
    message.textContent = lines[currentLineIndex];
    currentLineIndex++;
    if (currentLineIndex >= lines.length) currentLineIndex = 0;

    container.classList.add("shake");
    setTimeout(() => container.classList.remove("shake"), 350);
});


yesBtn.addEventListener("click", () => {
    window.location.href = "thankyou.html";
});

/* EMOJI RAIN */
setInterval(() => {
    const e = document.createElement("div");
    e.className = "emoji";
    e.style.left = Math.random() * window.innerWidth + "px";
    e.style.animationDuration = (Math.random() * 4 + 5) + "s";
    e.textContent = Math.random() > 0.5 ? "â¤ï¸" : "âœ¨";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 9000);
}, 120);
</script>

</body>
</html>
